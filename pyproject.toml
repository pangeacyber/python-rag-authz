[project]
name = "rag-authz"
version = "1.0.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "click>=8.1.8",
    "openai>=1.59.8",
    "pangea-sdk>=5.3.0",
    "pydantic>=2.10.5",
    "python-dotenv>=1.0.1",
    "scipy>=1.15.1",
]

[tool.uv]
dev-dependencies = [
    "mypy>=1.14.1",
    "ruff>=0.9.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # ruff defaults
    "E4",
    "E7",
    "E9",
    "F",

    "I",   # isort
    "PTH", # flake8-use-pathlib
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
